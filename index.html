<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDBP</title>
<script>
  const emojis = ["⭐","🔥","💰","🔑","♥️","🐥","💥"];
  let index = 0;
  
  function setFaviconEmoji(emoji) {
    const canvas = document.createElement("canvas");
    canvas.width = 64;
    canvas.height = 64;
    const ctx = canvas.getContext("2d");
    ctx.font = "50px serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(emoji, 32, 32);
    
    let link = document.getElementById("favicon");
    if (!link) {
      link = document.createElement("link");
      link.id = "favicon";
      link.rel = "icon";
      link.type = "image/png";
      document.head.appendChild(link);
    }
    link.href = canvas.toDataURL("image/png");
  }
  
  function rotateEmojiFavicon() {
    setFaviconEmoji(emojis[index]);
    index = (index + 1) % emojis.length;
  }
  
  window.addEventListener("DOMContentLoaded", () => {
    rotateEmojiFavicon();
    setInterval(rotateEmojiFavicon, 2000);
  });
</script>
</head>
<style>
 body{
   margin: 0;
   width: 100%;
   height: 100vh;
   overflow: hidden;
 }
 
.home{
  position: fixed;
  height: 70px;
  width: 70px;
  border-radius: 50%;
  margin-left: 75%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
 }
 
.home a{
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   cursor: none;
}

.home a img{
  width: 70px;
  height: 70px;
  border-radius: 50%;
}

 body iframe{
  width: calc(100% + 45px);
  height: calc(80% + 23px);
  border: none;
  overflow-x: auto;
  overflow-y: auto;
  margin-left: -45px;
  margin-top: -23px;
 }
</style>
<body>
  <iframe src="https://docs.google.com/spreadsheets/d/1aTSjXaYE7O6N3GteGhEtN_0qW3DGPsJFbFoTmrwoLf0/edit?usp=drivesdk">
  </iframe>
  <div class="home">
    <a href="https://rofiqulmpi.github.io/Janar-jhuli/">
      <img src="home.jpg">
    </a>
  </div>
</body>
</html>
