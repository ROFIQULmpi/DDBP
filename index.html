<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <title>DDBP</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      height: 100%;
      overflow: hidden;
    }
    .table-container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      border: 1px solid #ccc;
    }
    thead {
      background-color: #a3c4dc;
      color: #222;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      white-space: nowrap;
    }
    th.serial, td.serial {
      width: 21%;
    }
    th.name, td.name {
      width: 90%;
      text-align: left;
      padding-left: 15px;
      white-space: normal;
    }
    th.tk, td.tk {
      width: 30%;
    }
    th.timestamp, td.timestamp,
    th.father, td.father {
      display: none;
    }
    tbody tr:hover {
      background-color: #eef4fa;
      cursor: pointer;
    }
    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #a3c4dc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 22px;
    }
    .modal-content p {
      margin: 8px 0;
      font-size: 16px;
      color: #555;
    }
    .modal-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 22px;
      color: #888;
    }
    .modal-close:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th class="serial">SI</th>
          <th class="timestamp">Timestamp</th>
          <th class="name">Name</th>
          <th class="father">Father's Name</th>
          <th class="tk">Tk</th>
        </tr>
      </thead>
      <tbody id="data-body">
      </tbody>
    </table>
  </div>

  <button class="home-btn" onclick="downloadTableAsPDF()">📂</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <h2>Details</h2>
      <p id="modalTimestamp"></p>
      <p id="modalName"></p>
      <p id="modalFather"></p>
      <p id="modalTk"></p>
    </div>
  </div>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1aTSjXaYE7O6N3GteGhEtN_0qW3DGPsJFbFoTmrwoLf0/Form Responses 1";

    const modal = document.getElementById("myModal");
    const modalClose = document.getElementById("modalClose");
    const modalTimestamp = document.getElementById("modalTimestamp");
    const modalName = document.getElementById("modalName");
    const modalFather = document.getElementById("modalFather");
    const modalTk = document.getElementById("modalTk");

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("data-body");
        data.forEach((row, index) => {
          const tr = document.createElement("tr");
          
          const tdSerial = document.createElement("td");
          tdSerial.textContent = index + 1;
          tdSerial.classList.add("serial");
          tr.appendChild(tdSerial);
          
          const tdTimestamp = document.createElement("td");
          tdTimestamp.textContent = row["Timestamp"] || "";
          tdTimestamp.classList.add("timestamp");
          tr.appendChild(tdTimestamp);
          
          const tdName = document.createElement("td");
          tdName.textContent = row["Name"] || "";
          tdName.classList.add("name");
          tr.appendChild(tdName);
          
          const tdFather = document.createElement("td");
          const fatherKey = Object.keys(row).find(key => key.toLowerCase().includes("father"));
          tdFather.textContent = fatherKey ? row[fatherKey] : "";
          tdFather.classList.add("father");
          tr.appendChild(tdFather);
          
          const tdTk = document.createElement("td");
          tdTk.textContent = row["Tk"] || "";
          tdTk.classList.add("tk");
          tr.appendChild(tdTk);
          
          tr.addEventListener("click", () => {
            modalTimestamp.textContent = `Timestamp: ${row["Timestamp"] || "N/A"}`;
            modalName.textContent = `Name: ${row["Name"] || "N/A"}`;
            modalFather.textContent = `Father's Name: ${fatherKey ? row[fatherKey] : "N/A"}`;
            modalTk.textContent = `Tk: ${row["Tk"] || "N/A"}`;
            modal.style.display = "flex";
          });
          
          tbody.appendChild(tr);
        });
        const totalRow = document.createElement("tr");
        const totalCell = document.createElement("td");
        totalCell.colSpan = 2;
        totalCell.textContent = "Total amount";
        totalCell.style.textAlign = "center";
        totalCell.style.fontWeight = "bold";
        totalRow.appendChild(totalCell);
        const totalTkCell = document.createElement("td");
        totalTkCell.textContent = (data.length * 500) + " ৳";
        totalTkCell.style.fontWeight = "bold";
        totalTkCell.style.color = "green";
        totalRow.appendChild(totalTkCell);
        tbody.appendChild(totalRow);
      })
      .catch(err => {
        console.error("Error loading data:", err);
      });

    window.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });

    modalClose.addEventListener("click", () => {
      modal.style.display = "none";
    });
function downloadTableAsPDF() {
  const element = document.querySelector(".table-container");
  const opt = {
    margin: 0.2,
    filename: 'table-data.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
  };
  
  html2pdf().set(opt).from(element).save();
}

const emojis = ["🚀", "⭐", "🔥", "💰", "🔑", "☢️", "♥️", "💥"];
let index = 0;

const setFaviconEmoji = emoji => {
  const canvas = Object.assign(document.createElement("canvas"), { width: 64, height: 64 });
  const ctx = canvas.getContext("2d");
  Object.assign(ctx, {
    font: "50px serif",
    textAlign: "center",
    textBaseline: "middle"
  });
  ctx.fillText(emoji, 32, 32);

  let link = document.getElementById("favicon") || Object.assign(document.createElement("link"), {
    id: "favicon", rel: "icon", type: "image/png"
  });
  link.href = canvas.toDataURL("image/png");
  if (!document.head.contains(link)) document.head.appendChild(link);
};

const rotateEmojiFavicon = () => {
  setFaviconEmoji(emojis[index]);
  index = (index + 1) % emojis.length;
};

window.addEventListener("DOMContentLoaded", () => {
  rotateEmojiFavicon();
  setInterval(rotateEmojiFavicon, 2000);
});
  </script>

</body>
</html>
